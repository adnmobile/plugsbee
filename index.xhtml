	<body>
		<header>
      <span class="title">iPressbook</span>
      <span class="account">John Do</span>
      <button id="logout">Logout</button>

    <section id="welcome">
      <form id="login-form">
        <p>
          <label for="login">Login: </label>
          <input name="login" type="email" autofocus="" required=""/>
        </p>
        <p>
          
          <label for="password">Password: </label>
          <input name="password" type="password" required=""/>
        </p>
        <p id="remember-input">
          <input type="checkbox" name="remember"/>
          <label for="checkbox">Remember</label>
        </p>
        <input type="submit" value="Login"/>
      </form>
    </section>
    <section id="upgrade" hidden="true">
      Upgrade! \o/
    </section>
		<section id="data" hidden="true">
      <header>
        <div class="quota">
          60% <progress value="60" max="100"/> 69.91 MB from 100 MB <a href="/upgrade"><strong>upgrade for more</strong></a>
        </div>
        <button class="upload" onclick="document.getElementById('upload').click();">
          Upload files
        </button>
      </header>
      <nav>
        <ul id="folders">
        
        </ul>
      </nav>
      <div id="deck">
      </div>
