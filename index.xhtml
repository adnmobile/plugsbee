<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- <title>Sorry, you need JavaScript</title> -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

    <base href="/"/>
    <script type="application/javascript">
    // Support for file://
    //<![CDATA[
      if(location.protocol === 'file:') {
        var head = document.head;
        var base = head.getElementsByTagName('base')[0];
        head.removeChild(base);
      }
    //]]>
    </script>
    
    <!-- configuration -->
    <script type="application/javascript" src="configuration.js"/>
    
    <!-- browser detection -->
    <script type="application/javascript" src="lib/platform.js/platform.js"/>

    <!-- resource loader -->
    <script type="application/javascript" src="lib/yepnope/yepnope.js"/>

    <!-- init -->
    <script type="application/javascript" src="init.js"/>

    <!-- XMPP / WebSocket -->
    <script type="application/javascript" src="lib/lightstring/lightstring.js"/>
    <script type="application/javascript" src="lib/lightstring/polyfill.js"/>
    <script type="application/javascript" src="lib/lightstring/jid.js"/>
    <script type="application/javascript" src="lib/lightstring/stanza.js"/>
    <script type="application/javascript" src="lib/lightstring/md5.js"/>
    <script type="application/javascript" src="lib/lightstring/plugins/disco.js"/>
    <script type="application/javascript" src="lib/lightstring/plugins/presence.js"/>
    <script type="application/javascript" src="lib/lightstring/plugins/pubsub.js"/>
    <script type="application/javascript" src="lib/lightstring/plugins/dataforms.js"/>
    <script type="application/javascript" src="lib/lightstring/plugins/DIGEST-MD5.js"/>

    <!-- application -->
    <script type="application/javascript" src="widgets.js"/>
    <script type="application/javascript" src="plugsbee.js"/>
    <script type="application/javascript" src="userinterface.js"/>
    <script type="application/javascript" src="router.js"/>
    
    <!-- widgets -->
    <script type="application/javascript" src="widgets/thumbnail/thumbnail.js"/>
    <link rel="stylesheet" href="widgets/thumbnail/thumbnail.css" type="text/css"/>
    <script type="application/javascript" src="widgets/panel/panel.js"/>
    <link rel="stylesheet" href="widgets/panel/panel.css" type="text/css"/>
    <script type="application/javascript" src="widgets/editabletext/editabletext.js"/>
    <link rel="stylesheet" href="widgets/editabletext/editabletext.css" type="text/css"/>
    
    
    <link rel="widget" href="test.xml" type="application/xhtml+im"/>

  </head>
  <body>
    <header>
      <div class="left">
        <a id="nav-button" href="/">Folders</a>
      </div>
      <div class="center">
        <span id="title">Plugsbee</span>
      </div>
      <div class="right">
        <button id="upload-button">Upload files</button>
        <button id="account-menu"></button>
      </div>
    </header>
    <section id="welcome">
      <noscript>  
        <span>Sorry you must allow JavaScript.</span>  
      </noscript>  
      <form id="login-form">
        <p>
          <label for="login">Login: </label>
          <input name="login" autofocus="" required=""/>
        </p>
        <p>
          <label for="password">Password: </label>
          <input name="password" type="password" required=""/>
        </p>
        <p id="remember-input">
          <input type="checkbox" name="remember" checked="checked"/>
          <label for="checkbox">Remember me</label>
        </p>
        <input type="submit" value="Login"/>
      </form>
      <form id="register-form">
        <p>
          <label for="login">Login: </label>
          <input name="login" required=""/>
        </p>
        <p>
          <label for="password">Password: </label>
          <input name="password" type="password" required=""/>
        </p>
        <input type="submit" value="Register"/>
      </form>
    </section>
    <section id="deck" hidden="true">
      <div id="folders" class="panel">
        <a id="folder-adder" class="thumbnail upload"><figure>
            <div class="miniature">
              <div class="area">
              </div>
            </div>
            <figcaption class="label">New folder</figcaption> 
          </figure>
        </a>
      </div>
    </section>
    <section id="viewer" hidden="true">
      <div id="preview"></div>
      <a id="download">Download</a>
    </section>
    <input id="file-picker" type="file"/>
    <ul id="dock" hidden="hidden">
      <li id="trash">
        Trash
      </li>
    </ul>
  </body>
</html>
