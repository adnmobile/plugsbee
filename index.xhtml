    <script type="application/javascript" src="widgets.js"/>

    <!-- widgets -->
    <script type="application/javascript" src="widgets/thumbnail/thumbnail.js"/>

    <link rel="stylesheet" href="widgets/panel/panel.css" type="text/css"/>

    <script type="application/javascript" src="plugsbee.js"/>
    <script type="application/javascript" src="datas.js"/>
    <script type="application/javascript" src="userinterface.js"/>

  </head>
  <body>
    <header>
      <div class="left">
        <a id="nav-button" href="/">Folders</a>
      </div>
      <div class="center">
        <span id="title">Plugsbee</span>
      </div>
      <div class="right">
        <button id="upload-button" class="upload">Upload</button>
        <button id="account-menu">Log out</button>
      </div>
    </header>
    <section id="welcome">
      <noscript>  
        <span>Sorry you must allow JavaScript.</span>  
      </noscript>  
      <form id="login-form">
        <p>
          <label for="login">Login: </label>
<!--
          <input name="login" autofocus="" required=""/>
-->
          <input name="login" required=""/>
        </p>
        <p>
          <label for="password">Password: </label>
          <input name="password" type="password" required=""/>
        </p>
        <p id="remember-input">
          <input type="checkbox" name="remember" checked="checked"/>
          <label for="checkbox">Remember me</label>
        </p>
        <input type="submit" value="Login"/>
      </form>
      <form id="register-form">
        <p>
          <label for="login">Login: </label>
          <input name="login" required=""/>
        </p>
        <p>
          <label for="password">Password: </label>
          <input name="password" type="password" required=""/>
        </p>
        <input type="submit" value="Register"/>
      </form>
    </section>
    <section id="deck" hidden="hidden">
      <ul id="folders" class="panel"/>
      <!-- Trash folder panel -->
      <ul class="panel trash" hidden="true"/>
    </section>
    <section id="viewer" hidden="true">
      <div id="preview"></div>
      <a id="download">Download</a>
      <button id="get-link">Get link</button>
    </section>
    <input id="file-picker" type="file"/>
    <div id="xmpp-console" hidden="hidden"/>
    <div id="dock" hidden="hidden"/>
  </body>
</html>
