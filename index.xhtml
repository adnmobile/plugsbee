    <script type="application/javascript" src="lib/lightstring/polyfill.js"/>
    <script type="application/javascript" src="lib/lightstring/jid.js"/>
    <script type="application/javascript" src="lib/lightstring/stanza.js"/>

    <!-- Plugsbee -->
    <script type="application/javascript" src="plugsbee.js"/>
    <script type="application/javascript" src="plugsbee.remote.js"/>
    <script type="application/javascript" src="plugsbee.layout.js"/>

    <!-- widgets -->
    <script type="application/javascript" src="widgets/thumbnail/thumbnail.js"/>
    <link rel="stylesheet" href="widgets/thumbnail/thumbnail.css" type="text/css"/>
    <script type="application/javascript" src="widgets/panel/panel.js"/>
    <link rel="stylesheet" href="widgets/panel/panel.css" type="text/css"/>
    <script type="application/javascript" src="widgets/editabletext/editabletext.js"/>
    <link rel="stylesheet" href="widgets/editabletext/editabletext.css" type="text/css"/>
  </head>
  <body>
    <header>
      <div class="left"/>
      <div class="center"/>
      <div class="right"/>
    </header>
    <div id="deck">
      <section id="login" data-name="login" class="panel" hidden="hidden">
        <form id="login-form">
          <p>
            <label for="login" autofocus="autofocus">Login: </label>
            <input name="login" required=""/>
          </p>
          <p>
            <label for="password">Password: </label>
            <input name="password" type="password" required=""/>
          </p>
          <p id="remember-input">
            <input type="checkbox" name="remember" checked="checked"/>
            <label for="checkbox">Remember me</label>
          </p>
          <input type="submit" value="Login"/>
        </form>
        <form id="register-form">
          <p>
            <label for="login">Login: </label>
            <input name="login" required=""/>
          </p>
          <p>
            <label for="password">Password: </label>
            <input name="password" type="password" required=""/>
          </p>
          <input type="submit" value="Register"/>
        </form>
      </section>
      <section id="account" data-name="account" class="panel" hidden="hidden">
        <button data-require="network" onclick="Plugsbee.layout.logOut();">Log out</button>
        <h2>Work in progress, see <a href="https://github.com/adnmobile/plugsbee/issues/7">bug #7</a>.</h2>
      </section>
      <ul id="folders" data-name="folders" class="panel"></ul>
      <section id="viewer" data-name="viewer" class="panel" hidden="hidden">
        <div id="preview"></div>
        <a id="download" data-require="network">Download</a>
        <button id="get-link">Get link</button>
      </section>
    </div>
    <input id="file-picker" type="file"/>
    <div id="xmpp-console" hidden="hidden"/>
    <div id="dock" hidden="hidden"/>
  </body>
</html>
