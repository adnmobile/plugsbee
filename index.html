<!DOCTYPE html>
<html>
  <head>
    <title>Plugsbee</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="themes/default/favicon.ico">
    <base href="/"> 
 		<!-- Theme -->
			<!-- Default -->
				<link rel="stylesheet" href="themes/default/style.css" type="text/css">
    <script type="text/javascript" src="configuration.js"></script>
    <script type="text/javascript" src="lib/microjungle.min.js"></script>
    <script type="text/javascript" src="lib/lightstring/lightstring.js"></script>
    <script type="text/javascript" src="lib/lightstring/plugins.js"></script>
    <script type="text/javascript" src="lib/lightstring/md5.js"></script>

		<script type="text/javascript" src="plugsbee.js"></script>
		<script type="text/javascript" src="userinterface.js"></script>
    
		<!-- Widgets -->
			<!-- Thumbnail -->
				<script type="text/javascript" src="widgets/thumbnail/thumbnail.js"></script>
				<link rel="stylesheet" href="widgets/thumbnail/thumbnail.css" type="text/css">
			<!-- Panel -->
				<script type="text/javascript" src="widgets/panel/panel.js"></script>
				<link rel="stylesheet" href="widgets/panel/panel.css" type="text/css">
	</head>
	<body>
		<header>
      <div class="left">
        <a id="nav-button" href="/">Folders</a>
      </div>
      <div class="center">
        <span id="title">Plugsbee</span>
      </div>
      <div class="right">
        <button id="upload-button">Upload files</button>
        <button id="account-menu"></button>
      </div>
		</header>
    <section id="welcome">
      <noscript>  
        <span>Sorry you must allow JavaScript.</span>  
      </noscript>  
      <form id="login-form">
        <p>
          <label for="login">Login: </label>
          <input name="login" autofocus="" required=""/>
        </p>
        <p>
          <label for="password">Password: </label>
          <input name="password" type="password" required=""/>
        </p>
        <p id="remember-input">
          <input type="checkbox" name="remember" checked="checked"/>
          <label for="checkbox">Remember me</label>
        </p>
        <input type="submit" value="Login"/>
      </form>
      <form id="register-form">
        <p>
          <label for="login">Login: </label>
          <input name="login" required=""/>
        </p>
        <p>
          <label for="password">Password: </label>
          <input name="password" type="password" required=""/>
        </p>
        <input type="submit" value="Register"/>
      </form>
    </section>
		<section id="deck" hidden="true">
      <div id="folders" class="panel">
        <a id="folder-adder" class="thumbnail upload"><figure>
            <div class="miniature">
              <div class="area">
              </div>
            </div>
            <figcaption class="label">New folder</figcaption> 
          </figure>
        </a>
      </div>
    </section>
		<section id="viewer" hidden="true">
      <div id="preview"></div>
      <a id="download">Download</a>
    </section>
    <input id="file-picker" type="file"/>
    <ul id="dock" hidden="hidden">
      <li id="trash">
        Trash
      </li>
    </ul>
	</body>
</html>
