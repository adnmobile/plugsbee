<!DOCTYPE html>
<html>
  <head>
    <title>iPressbook</title>
    <meta charset="UTF-8">
		<link rel="shortcut icon" href="/themes/default/favicon.ico">
 		<!-- Theme -->
			<!-- Default -->
				<link rel="stylesheet" href="/themes/default/style.css" type="text/css">
    <script type="text/javascript" src="/lib/microjungle.min.js"></script>
    <script type="text/javascript" src="/configuration.js"></script>
    <script type="text/javascript" src="/lib/lightstring/lightstring.js"></script>
    <script type="text/javascript" src="/lib/lightstring/md5.js"></script>
    <script type="text/javascript" src="/lib/lightstring/plugins.js"></script>

		<script type="text/javascript" src="/plugsbee.js"></script>
		<script type="text/javascript" src="/userinterface.js"></script>
    
		<!-- Widgets -->
			<!-- Folder -->
				<script type="text/javascript" src="/widgets/folder/folder.js"></script>
				<link rel="stylesheet" href="/widgets/folder/folder.css" type="text/css">
			<!-- File -->
				<script type="text/javascript" src="/widgets/file/file.js"></script>
				<link rel="stylesheet" href="/widgets/file/file.css" type="text/css">
    
	</head>
	<body>
		<header>
      <span class="title">iPressbook</span>
      <span class="account">John Do</span>
      <button id="logout">Logout</button>
		</header>
    <section id="welcome">
      <form id="login-form">
        <p>
          <label for="login">Login: </label>
          <input name="login" type="email" autofocus="" required=""/>
        </p>
        <p>
          
          <label for="password">Password: </label>
          <input name="password" type="password" required=""/>
        </p>
        <p id="remember-input">
          <input type="checkbox" name="remember"/>
          <label for="checkbox">Remember</label>
        </p>
        <input type="submit" value="Login"/>
      </form>
    </section>
    <section id="upgrade" hidden="true">
      Upgrade! \o/
    </section>
		<section id="data" hidden="true">
      <header>
        <div class="quota">
          60% <progress value="60" max="100"/> 69.91 MB from 100 MB <a href="/upgrade"><strong>upgrade for more</strong></a>
        </div>
        <button class="upload" onclick="document.getElementById('upload').click();">
          Upload files
        </button>
      </header>
      <nav>
        <ul id="folders">
        
        </ul>
      </nav>
      <div id="deck">
      </div>
    </section>
		<footer>about blabla bla bla<input type="file" id="upload" style="visibility: hidden;"/></footer>
    <div id="popup" hidden="hidden"></div>
	</body>
</html>
